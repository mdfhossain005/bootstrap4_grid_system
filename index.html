<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap Grid System</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12">
                    <header class="header mt-4 px-3 py-3">
                        <h4 class="mb-2">1.Header</h4>
                        <div class="row">
                            <div class="col-12 col-sm-2 col-lg-2">
                                <div class="brand">
                                    <h6>1.1.Brand</h6>
                                </div>
                            </div>
                            <div class="col-8 col-sm-7 col-lg-7">
                                <div class="global-nav">
                                    <h6>1.2.Global Nav</h6>
                                </div>
                            </div>
                            <div class="col-4 col-sm-3 col-lg-3">
                                <div class="tools">
                                    <h6>1.3.Tools</h6>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>

                <div class="col-12 col-sm-12 col-lg-9">
                    <div class="hero mt-4 px-3 py-3">
                        <h4 class="mb-2">2.Hero</h4>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-lg-8">
                                <div class="hero-feature">
                                    <h6>2.1.Hero Features</h6>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-lg-4">
                                <div class="call-to-action">
                                    <h6>2.2.Hero Call to Action</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-none d-lg-block d-xl-block">
                    <div class="ad mt-4">
                        <h4>3.Ad</h4>
                    </div>
                </div>

                <div class="col-lg-9 col-sm-12">
                    <div class="body mt-4 px-3 py-3">
                        <h4 class="mb-2">4.Body</h4>
                        <div class="row">
                            <div class="col-12 col-sm-8 col-lg-4">
                                <div class="article-feature">
                                    <h6>4.1.Article Feature</h6>
                                </div>
                            </div>
                            <div class="col-12 col-sm-4 d-lg-none d-xl-none">
                                <div class="ad">
                                    <h4>3.Ad</h4>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-lg-8">
                                <div class="article-listing">
                                    <h6>4.2.Article listing</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                    <div class="sidebar mt-4 px-3 py-3">
                        <h4 class="mb-2">5.Sidebar</h4>
                        <div class="row">
                            <div class="col">
                                <div class="sidebar-feature">
                                    <h6>5.1.Sidebar Feature</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-lg-12">
                    <div class="footer my-4 px-3 py-3 ">
                        <h4>6.Footer</h4>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
